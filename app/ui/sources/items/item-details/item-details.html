<div class="item-details well well-small">
	<h4 class="item-details-title">{{ vm.details.title }}</h4>

	<div class="clearfix">
		<p class="item-details-category">{{ vm.details.source }} - {{ vm.details.category }} - {{ vm.details.subcategory }}</p>

		<p class="item-details-prize">{{ vm.details.body }}</p>
	</div>

	<p class="item-details-date">{{ vm.details.src_date }}</p>

	<p class="item-details-author">Contacta con: <strong>{{ vm.details.author }}</strong></p>
	<span class="item-details-mail label label-warning">{{ vm.details.url }}</span>

</div>
