<div class="item-details well well-small">
	<h4 class="item-details-title">{{ vm.details.title }}</h4>

	<div class="clearfix">
		<p class="item-details-category">
			<span>{{ vm.details.sourceName }}</span>
			<span ng-if="vm.details.categoryName "> - {{ vm.details.categoryName }}</span>
			<span ng-if="vm.details.subcategoryName "> - {{ vm.details.subcategoryName }}</span>
		</p>
		<p class="item-details-prize">{{ vm.details.body }}</p>
	</div>

	<p class="item-details-date">{{ vm.details.src_date | date : format : timezone}}</p>
	<p class="item-details-author">Autor: <strong>{{ vm.details.author }}</strong></p>
	<a ng-href="{{ vm.details.url }}" class="item-details-mail label label-warning">fuente</a>

</div>
