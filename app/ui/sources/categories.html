<accordion close-others="true">
	<accordion-group heading="{{ category.name }}" ng-repeat="category in vm.categories" ng-click="vm.itemListByCategory(vm.sourceId, category.id); $event.stopPropagation();">

		<div class="list-group">
			<a href class="list-group-item" ng-repeat="subcategory in category.children" ng-click="vm.itemListBySubcategory(vm.sourceId, category.id, subcategory.id); $event.stopPropagation();">
				{{ subcategory.name }}
			</a>
		</div>

	</accordion-group>
</accordion>
