<div class="modal-header">
    <h3 class="modal-title">Add {{ modal.type }}</h3>
</div>
<div class="modal-body">
    <rssimporter ng-if="modal.type == 'rss/atom'"></rssimporter>
    <packageimporter ng-if="modal.type == 'package'"></packageimporter>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.cancel()">Close</button>
</div>
