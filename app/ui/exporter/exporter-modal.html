<div class="modal-header">
    <h3 class="modal-title">Export to {{ modal.type }}</h3>
</div>
<div class="modal-body">
    <defaultexporter ng-if="modal.type == 'default'"></defaultexporter>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.cancel()">Close</button>
</div>
