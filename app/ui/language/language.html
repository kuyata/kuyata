<div class="btn-group" dropdown>
    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle translate><i class="fa fa-lg fa-language"></i></button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="language in vm.languages">
            <a href="#" ng-click="vm.setLanguage(language.code)">{{ language.text }}</a>
        </li>
    </ul>
</div>
