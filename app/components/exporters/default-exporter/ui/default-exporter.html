<input id="fileDialogExport" type="file" nwsaveas />

<div ng-repeat="source in vm.sourceList">
    <input type="checkbox" checkbox-group ng-model="confirmed" ng-change="vm.setSources(confirmed, $index)" />
    <label>{{ source.name }}</label>
</div>


<button
        class="btn btn-primary"
        ng-disabled="vm.file == '' || vm.state == 0 || vm.notConfirmedSources()"
        ng-click="vm.exportDefaults()" translate>Export</button>
<p class="text-small">{{ vm.msg }}</p>
